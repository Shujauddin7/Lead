<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-8 md:mb-12">
            <h1 class="luxury-header text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-3 md:mb-4">Leads Dashboard</h1>
            <p class="text-base md:text-lg text-gray-600 max-w-2xl mx-auto">Manage and view all your contact form submissions.</p>
        </div>
        
        <div class="leads-table-container bg-white">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-4 md:p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Leads Dashboard</h2>
                        <p class="text-purple-100 mt-1">All contact form submissions</p>
                    </div>
                    <div class="bg-white bg-opacity-20 rounded-lg px-3 py-1">
                        <span id="leadsCount" class="text-white font-semibold">0</span>
                        <span class="text-white text-sm ml-1">leads</span>
                    </div>
                </div>
            </div>
            
            <div class="p-4 md:p-6 leads-table">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Method</th>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                            <th scope="col" class="px-2 md:px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Leads will be inserted here by JavaScript -->
                    </tbody>
                </table>
                
                <div id="noLeadsMessage" class="text-center py-8">
                    <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">No leads yet. Form submissions will appear here.</p>
                </div>
            </div>
            
            <div class="p-4 md:p-6 border-t border-gray-200 text-center">
                <a href="/" class="bg-purple-100 text-purple-800 hover:bg-purple-200 transition-colors duration-300 rounded-lg px-4 py-2 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Contact Form
                </a>
                <button id="clearAllBtn" class="bg-red-100 text-red-800 hover:bg-red-200 transition-colors duration-300 rounded-lg px-4 py-2 inline-flex items-center ml-4">
                    <i class="fas fa-trash-alt mr-2"></i>
                    Clear All Leads
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
